<html>
    <head>
        <h1 align="center"><u>TimeTable</u></h1>
        <style>
            body{
                height:100%;
                background_color="aquablue";
            }
            bg text{
                background-color: rgba(0, 0, 0, 0.451);
                background-color: rgb(162, 140, 240);
                position: absolute;
                top:20%
                left:20%
                transform:translate(-50%,-50%);
                padding:20px;
                text_align:center;
            }
        </style>
    </head>
    <body bgcolor="skyblue">
        <div class="bg-text"></div>
        <table border="5" align="center" width="80%" bgcolor="Khaki">
            <tr>
                <th>Day</th>
                <th>8:20-10:10</th>
                <th>10:10-10:20</th>
                <th>10:20-12:10</th>
                <th>12:10-12:50</th>
                <th>12:50-3:00</th>
            </tr>
            <tr>
                <td>Mon</td>
                <td>AI</td>
                <td rowspan="6" align="center">B<br>R<br>E<br>A<br>K<br></td>
                <td>CN</td>
                <td rowspan="6" align="center">L<br>U<br>N<br>C<br>H<br></td>
                <td>AILab</td>
            </tr>
            <tr>
                <td>Tue</td>
                <td>CN</td>
                <td>DWM</td>
                <td>FLAT</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td>FED</td>
                <td>FLAT</td>
                <td>AI</td>
            </tr>
            <tr>
                <td>Thurs</td>
                <td>AILab</td>
                <td>DWM</td>
                <td>FEDLab</td>
            </tr>
            <tr>
                <td>Fri</td>
                <td>CN</td>
                <td>AI</td>
                <td>FED</td>
            </tr>
            <tr>
                <td>Sat</td>
                <td>FED</td>
                <td>DWM</td>
                <td>FLAT</td>
            </tr>
        </table>
    </body>
</html>
