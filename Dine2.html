<html>
    <head>
        <title>Dine Problem</title>
    </head>
    <body align="center">
        <h2 align="center">Dine Booking</h2>
        <table align="center">
            <tr>
                <td>Visitor Name:</td>
                <td><input type="text" name="Visitor name" size="20"></td>
            </tr>
            <tr>
                <td>Number of members:</td>
                <td><input type="number" name="number of members" maxlength="2" minlength="1"></td>
            </tr>
            <tr>
                <td>Contact No:</td>
                <td><input type="tel" name="contact no"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Types of Food:</td>
                <td><input type="checkbox" name="types of food" checked>South Indian
                    <input type="checkbox" name="types of food">North Indian
                    <input type="checkbox" name="types of food">Chinese
                    <input type="checkbox" name="types of food">Western</td>
            </tr>
            <tr>
                <td>Room Status:</td>
                <td><input type="Radio" name="room status" checked>AC
                <input type="Radio" name="room status">Non-AC</td>
            </tr>
            <tr>
                <td>Venue Preference:</td>
                <td><select>
                    <option value="select">--select--</option>
                    <option>Arena</option>
                    <option value="Fiesta">Fiesta</option>
                    <option value="Vista">Vista</option>
                    <option value="Mythri">Mythri</option>
                    <option value="Magna">Magna</option>
                    <option value="Oasis">Oasis</option>
                    <option value="Amoeba">Amoeba</option>
                </select></td>
            </tr>
            <tr>
                <br><br>
            </tr>
            <tr>
                <td><input type="submit" value="Book"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>  
    </body>
</html>
