<html>
    <head>
        <title>Dine Problem</title>
    </head>
    <body align="center">
        <h2>Dine Booking</h2>
        <form>
            <label>Visitor Name:</label>
            <input type="text" name="Visitor name" size="20"><br>
            <label>Number of members:</label>
            <input type="number" name="number of members" maxlength="2" minlength="1"><br>
            <label>Contact No:</label>
            <input type="tel" name="contact no"><br>
            <label>Email:</label>
            <input type="email" name="email"><br>
            <label>Types of Food:</label>
            <input type="checkbox" name="types of food" checked>South Indian
            <input type="checkbox" name="types of food">North Indian
            <input type="checkbox" name="types of food">Chinese
            <input type="checkbox" name="types of food">Western<br>
            <label>Room Status:</label>
            <input type="Radio" name="room status" checked>AC
            <input type="Radio" name="room status">Non-AC<br>
            <label>Venue Preference:</label>
            <select>
                <option value="select">--select--</option>
                <option>Arena</option>
                <option value="Fiesta">Fiesta</option>
                <option value="Vista">Vista</option>
                <option value="Mythri">Mythri</option>
                <option value="Magna">Magna</option>
                <option value="Oasis">Oasis</option>
                <option value="Amoeba">Amoeba</option>
            </select><br><br>
            <input type="submit" value="Book">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
